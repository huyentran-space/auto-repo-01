name: Run Selenium Pytest 
on:
  push: 
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        suite:
          - tests/test_login.py
          - tests/test_api.py

    steps:
      - name: Checkout source code from Github
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install necessary libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome library
        uses: browser-actions/setup-chrome@v1

      - name: Create test report folder
        run: mkdir -p report

      - name: Run tests
        #run: pytest -m smoke --html=report/report.html --self-contained-html
        run: pytest ${{ matrix.suite }} --maxfail=1 --disable-warnings -q

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report/report.html
